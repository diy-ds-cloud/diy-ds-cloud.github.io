name: build-latest
on:
  push:
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build base image
        id: docker_build_base
        uses: docker/build-push-action@v2
        with:
          context: .
          file: .devcontainer/Dockerfile
          load: true
          tags: diy-ds-cloud/jupbook:latest
          target: base-python
      -
        name: Test container
        run: |
          docker run --rm diy-ds-cloud/jupbook:latest jupyter-book --version
      -
        name: Build book
        run: |
          docker run -it --rm -v ${PWD}/diy_ds_cloud_book:/home/jovyan/diy_ds_cloud_book diy-ds-cloud/jupbook:latest jupyter-book build diy_ds_cloud_book